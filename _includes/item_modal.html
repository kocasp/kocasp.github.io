<div class="portfolio-modal modal fade" id="portfolioModal{{ include.id }}" tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 9999;">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ include.title }}</h2>
                        <!-- <hr class="star-primary"> -->
                        <img src="{{ include.src }}" class="img-responsive img-centered" alt="">
                        <p>{{ include.text }}</p>
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong>
                                  {% if include.client %}
                                    <a href="{{ include.client_link }}">{{ include.client }}</a>
                                  {% else %}
                                    <a href="#">Own project</a>
                                  {% endif %}
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="#">{{ include.date }}</a>
                                </strong>
                            </li>
                            <li>Tools:
                                <strong><a href="#">{{ include.tools }}</a>
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
